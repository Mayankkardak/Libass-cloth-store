    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            height: 100vh;
            background-color: #f5f5f5;
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
